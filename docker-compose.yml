version: "3.8"

services:
  mcp-proxy:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./mcp_config.json:/app/mcp_config.json:ro
    environment:
      # REQUIRED: Google OAuth credentials
      # Get from: https://console.developers.google.com/
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MCP_BASE_URL=${MCP_BASE_URL:-http://localhost:8080}

      # Optional: JWT signing key for production (generate with: openssl rand -hex 32)
      - GOOGLE_JWT_KEY=${GOOGLE_JWT_KEY}

      # MCP Proxy Configuration
      - MCP_CONFIG_PATH=/app/mcp_config.json
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080

      # Resilience settings
      - MCP_LIVE_RELOAD=false
      - MCP_MAX_RETRIES=3
      - MCP_RESTART_DELAY=5
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
